name: 2020-day07-eiffel
on:
  workflow_dispatch:
  push:
      branches:
        - master
      paths:
        - 2020/day07

jobs:
  build:
    name: AoC-2020-day07-eiffel
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.3.4
    - uses: cachix/install-nix-action@v12
      with:
        nix_path: nixpkgs=channel:nixos-unstable
    - run: |
        cd 2020/day07
        sudo ./install.sh
        ./build.sh
        ./run.sh
